<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <title>Excel</title>
</head>
<body>
    <div id="app">
    </div>
    <link rel="stylesheet" href="css/bulma.min.css">
    <link rel="stylesheet" href="css/site.css">
    <script defer src="js/all.js"></script>
    <script src="react/build/react.js"></script>
    <script src="react/build/react-dom.js"></script>
    <script>
        var headers = [
            "Book", "Author", "Language", "Published", "Sales"
        ];

        var data = [
            ["The Lord of the Rings", "J. R. R. Tolkien", "English", "1954-1955", "150 million"],
            ["Le Petit Prince (The Little Prince)", "Antoine de Saint-ExupÃ©ry", "French", "1943", "140 million"],
            ["Harry Potter and the Philosopher's Stone", "J. K. Rowling", "English", "1997", "120 million"],
            ["And Then There Were None", "Agatha Christie", "English", "1939", "100 million"],
            ["Dream of the red Chamber", "Cao Xueqin", "Chinese", "1754-1791", "100 million"],
            ["The Hobbit", "J. R. R. Tolkien", "English", "1937", "100 million"],
            ["She: A History of Adventure", "H. Rider Haggard", "English", "1887", "100 million"],
        ]

        var Excel = React.createClass({
            displayName: "Excel",
            propTypes: {
                headers: React.PropTypes.arrayOf(React.PropTypes.string),
                initialData: React.PropTypes.arrayOf(React.PropTypes.arrayOf(React.PropTypes.string))
            },
            _preSearchData: null,
            _log: [],
            _replay: function() {
                if (this._log.length === 0) {
                    console.warn('No state to replay yet');
                    return;
                }
                var idx = -1;
                var interval = setInterval(function() {
                    idx++;
                    if (idx === this._log.length -1) {
                        clearInterval(interval);
                    }
                    this.setState(this._log[idx]);
                }.bind(this), 1000);
            },
            componentDidMount: function(){
                document.onkeydown = function(e) {
                    if (e.altKey && e.shiftKey && e.keyCode === 79) { // Alt+Shift+U
                        this._replay();
                    }
                }.bind(this);
            },
            _logSetState: function(novoEstado){
                this._log.push(
                    JSON.parse(
                        JSON.stringify(
                            this._log.length === 0 ? this.state : novoEstado
                        )
                    )
                );
                this.setState(novoEstado);
            },
            _toggleSearch: function(){
                if (this.state.search) {
                    this._logSetState({
                        data: this._preSearchData,
                        search: false,
                    });
                    this._preSearchData = null;
                } else {
                    this._preSearchData = this.state.data;
                    this._logSetState({search: true,});
                }
            },
            _search: function(e){
                var needle = e.target.value.toLowerCase();
                if (!needle) {
                    this._logSetState({data: this._preSearchData});
                    return;
                }
                var idx = e.target.dataset.idx;
                var searchData = this._preSearchData.filter(function(row){
                    return row[idx].toString().toLowerCase().indexOf(needle) > -1;
                });
                this._logSetState({data: searchData});
            },
            _showEditor: function(e) {
                this._logSetState({ edit: {
                    row: parseInt(e.target.dataset.row, 10),
                    cell: e.target.cellIndex,
                    }
                });
            },
            _save: function(e) {
                e.preventDefault();
                var input = e.target.firstChild;
                var data = this.state.data.slice();
                data[this.state.edit.row][this.state.edit.cell] = input.value;
                this._logSetState({
                    edit: null,
                    data: data,
                });
            },
            _download: function(formato, ev){
                var contents = formato === 'json'
                    ? JSON.stringify(this.state.data)
                    : this.state.data.reduce(function(result, row){
                        return result 
                            + row.reduce(function(rowresult, cell, idx) {
                                return rowresult
                                    + '"'
                                    + cell.replace(/"/g, '""')
                                    + '"'
                                    + (idx < row.length - 1 ? ',' : '');
                            }, '')
                        + "\n";
                    }, '');
                var URL = window.URL || window.webkitURL;
                var blob = new Blob([contents], {type: 'text/' + formato});
                ev.target.href = URL.createObjectURL(blob);
                ev.target.download = 'data.' + formato;
            },
            _sort: function(e) {
                var column = e.target.cellIndex;
                var data = this.state.data.slice();
                var descending = this.state.sortBy == column && !this.state.descending;
                data.sort(function(a,b){
                    return descending
                        ? (a[column] < b[column] ? 1 : -1)
                        : (a[column] > b[column] ? 1 : -1);
                });
                this._logSetState({
                    data: data,
                    sortBy: column,
                    descending: descending
                });
            },
            getInitialState: function() {
                return {
                    data: this.props.initialData,
                    sortBy: null,
                    descending: false,
                    edit: null, // {row: index, cell: index}
                    search: false,
                };
            },
            _renderSearch: function() {
                if (this.state.search){
                    return (
                        React.DOM.tr({ onChange: this._search},
                            this.props.headers.map(function(_ignore, idx){
                                return React.DOM.td({key: idx},
                                    React.DOM.input({
                                        type: 'text',
                                        'data-idx': idx,
                                    })
                                );
                            })
                        )
                    );
                } else {
                    return null;
                }
            },
            _renderToolBar: function() {
                return React.DOM.div({className: 'toolbar'},
                    React.DOM.button(
                        {
                            onClick: this._toggleSearch
                        }, 'buscar'),
                    React.DOM.a({
                        onClick: this._download.bind(this, 'json'),
                        href: 'data.json'
                        }, 'Exportar JSON'),
                    React.DOM.a({
                        onClick: this._download.bind(this, 'csv'),
                        href: 'data.csv'
                    }, 'Exportar CSV')
                );
            },
            _renderTable: function() {
                return (
                    React.DOM.table({className: "table is-fullwidth table is-narrow is-bordered is-striped"},
                        React.DOM.thead({className: "thead", onClick:this._sort},
                            React.DOM.tr(null,
                                this.props.headers.map(function(title, idx){
                                    if (this.state.sortBy === idx){
                                        title += this.state.descending ? " \u2191" : " \u2193"
                                    }
                                    return React.DOM.th({key: idx}, title);
                                }, this)
                            )
                        ),
                        React.DOM.tbody({onDoubleClick: this._showEditor, className: "tbody"},
                            this._renderSearch(),
                            this.state.data.map(function(row, rowidx) {
                                return (
                                    React.DOM.tr({key: rowidx},
                                        row.map(function(cell, idx){
                                            var content = cell;
                                            var edit = this.state.edit;
                                            if (edit && edit.row === rowidx && edit.cell ===idx) {
                                                content = React.DOM.form({onSubmit: this._save},
                                                    React.DOM.input({
                                                        type: 'text', 
                                                        defaultValue: content,
                                                    })
                                                );
                                            }

                                            return React.DOM.td({
                                                key: idx,
                                                'data-row': rowidx}, content);
                                        }, this)
                                    )
                                );
                            }, this)
                        )
                    )
                );
            },
            render: function() {
                return (
                    React.DOM.div(null,
                        this._renderToolBar(),
                        this._renderTable())
                );
            },
        });

        ReactDOM.render(
            React.createElement(Excel, {
                headers: headers,
                initialData: data,
            }),
            document.getElementById("app")
        );
    </script>
</body>
</html>
